<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Explore Movies - MoodFlix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /* Genre filter styles */
        .genre-filters {
            display: grid;
            grid-template-columns: repeat(5, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem auto;
            max-width: 1200px;
            padding: 0 2rem;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }
        
        .genre-filters.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            margin: 0 auto;
            height: 0;
            overflow: hidden;
        }
        
        @supports (grid-template-rows: masonry) {
            .genre-filters {
                grid-template-rows: masonry;
                align-items: start;
            }
        }
        
        .genre-btn {
            width: 100%;
            height: 60px;
            background: rgba(51, 51, 51, 0.5);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: capitalize;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.5px;
        }
        
        .genre-btn:hover {
            background: rgba(51, 51, 51, 0.8);
            transform: scale(1.03);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .genre-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
        }
        
        .genre-btn.active:hover {
            background: #e50914;
            transform: scale(1.03);
            box-shadow: 0 6px 16px rgba(229, 9, 20, 0.4);
        }
        
        /* View Movies Button */
        .view-movies-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .view-movies-container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .view-movies-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-movies-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
            background: #e50914;
        }
        
        .view-movies-btn:active {
            transform: translateY(0);
        }
        
        .view-movies-btn svg {
            width: 20px;
            height: 20px;
        }
        
        /* Responsive adjustments for genre filters */
        @media (max-width: 1400px) {
            .genre-filters {
                grid-template-columns: repeat(4, minmax(180px, 1fr));
                max-width: 1000px;
            }
        }
        
        @media (max-width: 992px) {
            .genre-filters {
                grid-template-columns: repeat(3, minmax(160px, 1fr));
                gap: 1.2rem;
                max-width: 800px;
            }
            
            .genre-btn {
                height: 55px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 768px) {
            .genre-filters {
                grid-template-columns: repeat(2, minmax(150px, 1fr));
                padding: 0 1.5rem;
                gap: 1rem;
                margin: 2rem auto;
            }
            
            .genre-btn {
                height: 50px;
                font-size: 1rem;
                padding: 0.6rem 0.8rem;
            }

            .view-movies-btn {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .genre-filters {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
                padding: 0 1rem;
            }
            
            .genre-btn {
                height: 45px;
                font-size: 0.95rem;
            }
        }
        
        /* Existing explore page styles */
        .explore-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--content-padding);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .explore-header {
            text-align: center;
            margin-bottom: 2rem;
            max-width: 800px;
            width: 100%;
        }
        
        .explore-title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }
        
        .explore-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        /* Show genres button styles */
        .show-genres-btn {
            background: rgba(51, 51, 51, 0.7);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto 2rem;
            position: sticky;
            top: 20px;
            z-index: 50;
            backdrop-filter: blur(8px);
            width: fit-content;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .show-genres-btn.visible {
            display: flex;
        }
        
        .show-genres-btn:hover {
            background: rgba(51, 51, 51, 0.9);
            border-color: var(--primary);
            transform: translateX(-50%) translateY(-2px);
            color: var(--primary);
        }
        
        .show-genres-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease;
            stroke: currentColor;
        }
        
        .show-genres-btn:hover svg {
            transform: translateY(-1px);
        }
        
        /* Update the button container positioning */
        .button-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        /* Movie grid styles */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .movie-card {
            position: relative;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: all var(--transition-normal);
            height: 440px;
            cursor: pointer;
            box-shadow: var(--shadow-light);
            background-color: var(--card-bg);
        }
        
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-strong);
            z-index: 2;
        }
        
        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }
        
        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }
        
        .movie-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 1rem 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.6) 60%, transparent 100%);
            transform: translateY(0);
            transition: transform var(--transition-normal);
        }
        
        .movie-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            margin: 0 0 0.5rem 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .movie-genre {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0 0 0.5rem 0;
        }
        
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            color: var(--text-tertiary);
        }
        
        .movie-rating::before {
            content: "â˜…";
            color: #ffc107;
        }
        
        /* Quick add button styles */
        .quick-add-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            z-index: 10;
            opacity: 0;
        }
        
        .movie-card:hover .quick-add-btn {
            opacity: 1;
        }
        
        .quick-add-btn:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }
        
        .quick-add-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }
        
        /* Responsive adjustments for movie grid */
        @media (max-width: 1400px) {
            .movie-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1200px;
            }
        }
        
        @media (max-width: 1200px) {
            .movie-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1000px;
            }
        }
        
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 0 1rem;
            }
            
            .movie-card {
                height: 380px;
            }
        }
        
        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .movie-card {
                height: 440px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MoodFlix</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('watchlist') }}">My Watchlist</a>
            <a href="{{ url_for('moods') }}">Mood</a>
            <a href="{{ url_for('explore') }}" class="active">Explore</a>
        </nav>
        <div class="search-profile">
            <div class="search-container">
                <form action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="query" placeholder="Search movies..." required>
                </form>
            </div>
            {% if username != "Guest" %}
            <div class="user-dropdown" onclick="toggleDropdown()">
                <span class="label">Logged in as</span>
                <span class="username">{{ username }}</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="{{ url_for('profile') }}">View Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            {% else %}
            <span class="label">Logged in as</span>
            <a href="{{ url_for('signin') }}" class="guest">Guest</a>
            {% endif %}
        </div>
    </header>
    
    <main>
        <div class="explore-container">
            <div class="explore-header">
                <h1 class="explore-title">Explore Movies</h1>
                <p class="explore-subtitle">Select one or more genres to filter movies</p>
            </div>
            
            <div class="genre-filters" id="genre-filters">
                <!-- Genre buttons will be populated dynamically -->
            </div>
            
            <div class="button-container">
                <button class="show-genres-btn" id="show-genres-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    Change Genres
                </button>
            </div>
            
            <div class="movie-grid" id="movie-grid">
                <!-- Movies will be populated dynamically -->
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Finding movies for you
            </div>
            
            <div class="view-movies-container" id="view-movies-container">
                <button class="view-movies-btn" id="view-movies-btn">
                    View Movies
                </button>
            </div>
        </div>
    </main>
    
    <script>
        // List of available genres
        const genres = [
            'Action', 'Adventure', 'Animation', 'Comedy', 'Crime',
            'Documentary', 'Drama', 'Family', 'Fantasy', 'Horror',
            'Mystery', 'Romance', 'Sci-Fi', 'Thriller', 'Western'
        ].sort();
        
        // Keep track of selected genres
        let selectedGenres = new Set();
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        
        // Initialize genre buttons
        function initializeGenreButtons() {
            const genreFilters = document.getElementById('genre-filters');
            genres.forEach(genre => {
                const button = document.createElement('button');
                button.className = 'genre-btn';
                button.textContent = genre;
                button.addEventListener('click', () => toggleGenre(genre, button));
                genreFilters.appendChild(button);
            });
        }
        
        // Toggle genre selection
        function toggleGenre(genre, button) {
            if (selectedGenres.has(genre)) {
                selectedGenres.delete(genre);
                button.classList.remove('active');
            } else {
                selectedGenres.add(genre);
                button.classList.add('active');
            }
            
            // Clear existing movies immediately
            document.getElementById('movie-grid').innerHTML = '';
            currentPage = 1;
            hasMore = true;
            
            // Show/hide view movies button based on selection
            const viewMoviesContainer = document.getElementById('view-movies-container');
            if (selectedGenres.size > 0) {
                viewMoviesContainer.classList.add('show');
            } else {
                viewMoviesContainer.classList.remove('show');
            }
        }
        
        // Load movies based on selected genres
        async function loadMovies() {
            if (isLoading || !hasMore) return;
            
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            isLoading = true;
            
            try {
                const response = await fetch('/api/movies/by_genres', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        genres: Array.from(selectedGenres),
                        page: currentPage
                    })
                });
                
                const data = await response.json();
                const movieGrid = document.getElementById('movie-grid');
                
                data.movies.forEach(movie => {
                    const movieCard = createMovieCard(movie);
                    movieGrid.appendChild(movieCard);
                });
                
                hasMore = data.has_more;
                currentPage++;
                
            } catch (error) {
                console.error('Error loading movies:', error);
            } finally {
                loadingElement.style.display = 'none';
                isLoading = false;
            }
        }
        
        // Create movie card element
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => window.location.href = `/movie/${encodeURIComponent(movie.title)}`;
            
            card.innerHTML = `
                <img src="${movie.poster_url}" alt="${movie.title} poster" class="movie-poster">
                <div class="movie-info-overlay">
                    <h3 class="movie-title">${movie.title}</h3>
                    <p class="movie-genre">${movie.genre}</p>
                    <p class="movie-rating">${movie.rating}/10</p>
                </div>
                <button class="quick-add-btn" data-movie="${movie.title}" onclick="event.stopPropagation(); toggleWatchlist(event, '${movie.title}')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </button>
            `;
            
            return card;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initializeGenreButtons();
            
            // Add view movies button click handler
            const viewMoviesBtn = document.getElementById('view-movies-btn');
            viewMoviesBtn.addEventListener('click', () => {
                // Hide genre filters with animation
                const genreFilters = document.getElementById('genre-filters');
                genreFilters.classList.add('hidden');
                
                // Show the button to show genres again
                const showGenresBtn = document.getElementById('show-genres-btn');
                showGenresBtn.classList.add('visible');
                
                // Reset and load movies
                currentPage = 1;
                hasMore = true;
                document.getElementById('movie-grid').innerHTML = '';
                loadMovies();
                window.addEventListener('scroll', handleScroll);
            });
            
            // Show genres button handler
            document.getElementById('show-genres-btn').addEventListener('click', () => {
                const genreFilters = document.getElementById('genre-filters');
                const showGenresBtn = document.getElementById('show-genres-btn');
                
                if (genreFilters.classList.contains('hidden')) {
                    genreFilters.classList.remove('hidden');
                    showGenresBtn.classList.remove('visible');
                    
                    // Clear existing movies when showing genres
                    document.getElementById('movie-grid').innerHTML = '';
                    currentPage = 1;
                    hasMore = true;
                    
                    // Remove scroll event listener when showing genres
                    window.removeEventListener('scroll', handleScroll);
                } else {
                    genreFilters.classList.add('hidden');
                    showGenresBtn.classList.add('visible');
                }
            });
        });
        
        // Infinite scroll handler
        function handleScroll() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                loadMovies();
            }
        }
        
        // Dropdown menu handlers
        function toggleDropdown() {
            const menu = document.getElementById('userDropdown');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
        
        window.addEventListener('click', function(e) {
            const dropdown = document.getElementById('userDropdown');
            if (dropdown && !e.target.closest('.user-dropdown')) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
